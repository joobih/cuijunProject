<script type="text/javascript" language="javascript">
	$(function(){
		$('.carousel').carousel();
	});
	$(function(){
		$(window).scroll(function(){
	    	if($(this).scrollTop()>100){
	    		$(".header").css({position:"fixed","z-index":"9999"});
	    	}else{
	    		$(".header").css({"position":"relative"});
	    	}
		});
	});
	$(document).on('click',"#bukexue",function(){
		$("#bukexue").fadeOut("slow");
	});
	$(document).on('click',".isheardct",function(){
		var tpurl = $(this).attr("src");
		$(".aaa").attr("src",tpurl);
		$("#bukexue").fadeIn("slow");
	});

	$(document).ready(function(){
		createHtml();
	});
	function createHtml(){
		var html = "";
		var title = {{ title|safe }};
		var map = {{ map|safe }};
		$(".title").text(title);
		$(".map").attr("src","/static/image/"+map);
		var list = {{ routeDet|safe }};
		for (var i = 0; i < list.length; i++) {
			var item = list[i];
			html += '<figure class="effect-bubba">';
			html += '<img class="bigimg" src="/static/image/1.jpg" alt="..."/>';
			html += '<figcaption>';
			html += '<h2>第' + item.day_numbers + '天 <span>' + item.approach + '</span></h2>';
			html += '<p>' + item.node_details + '</p>';
			
			if(item.detail_pic_number > 0){
				html += '<div class="pieimg">';	
				var picUrl = item.detail_pic_address.split("|||");
				for (var j = 0;j < picUrl.length; j++) {
					if(j == 4){
						break;
					}
					var pic = picUrl[j];
					html += '<div class="isyuan_headerct">';
					html += '<img src="/static/image/' + pic + '" class="isheardct"></div>';
				}
				html += '</div>';
			}
			
			html += '</figcaption></figure>';
		}
		$("#grid").append(html);
	}
</script>
